<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Learning Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloud Learning Countdown</h1>
            <p>Join us for the launch of our Cloud Learning platform!</p>
        </header>
        <div class="countdown">
            <div class="countdown-timer">
                <div>
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div>
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <div class="cta">
            <p>Don't miss the launch!</p>
            <a href="#">Sign Up Now</a>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
